name: Deploy Backend to Render

on:
  push:
    paths:
      - 'express-backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: express-backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: express-backend
        run: npx prisma generate || true

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets are not set. Skipping deploy. Set RENDER_API_KEY and RENDER_SERVICE_ID in repository secrets.";
            exit 1;
          fi
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -sS -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'
